<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="stopWatch.css">
</head>
<body>

  <div class="stopwatch">
    <h1><b><u>STOP WATCH</u></b></h1>
    <img src="images.jpeg" alt="Logo" class="logo">
    <h1 id="display">00:00:00</h1>
    <button id="startStopBtn">Start</button>
    <button id="resetBtn">Reset</button>
    <button id="lapBtn">Lap</button>
<ul id="lapsList"></ul>
<input type="number" id="countdownInput" placeholder="Seconds">
<button id="countdownBtn">Start Countdown</button>
<section class="todo-container">
  <h1><b><u>TO-DO-LIST</u></b></h1>
  <input type="text" id="todoInput" placeholder="Add a new task">
  <button id="addTodoBtn">Add Task</button>
  <ul id="todoList"></ul>
</section>


  </div>

  <script src="stopWatch.js"></script>
</body>
</html>
